<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style/bootstrap.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games API</title>
  </head>
  <body>
    <div
      class="loading d-flex justify-content-center align-items-center"
      id="loader"
    >
      <div class="loader"></div>
    </div>
    <section class="all-games d-none" id="body">
      <header>
        <img src="imgs/wraper.png" alt="games pic" class="w-100" />
      </header>
      <nav
        class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9"
      >
        <div class="container">
          <h5 class="navbar-brand mb-0 text-uppercase">
            <img
              src="imgs/logo-sm.png"
              alt="logo photo"
              style="max-width: 40px"
            />
            Game Reviews
          </h5>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse small navbar-collapse"
            id="navbarSupportedContent"
          >
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
              <li class="nav-item">
                <a
                  role="button"
                  class="nav-link active text-uppercase"
                  id="mmorpg"
                  >mmorpg</a
                >
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase" id="shooter"
                  >shooter</a
                >
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase" id="sailing"
                  >sailing</a
                >
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase" id="permadeath"
                  >permadeath</a
                >
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase" id="superhero"
                  >superhero</a
                >
              </li>
              <li class="nav-item">
                <a role="button" class="nav-link text-uppercase" id="pixel"
                  >pixel</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <section class="games-section mt-5">
        <div class="container">
          <div class="row" id="items"></div>
        </div>
      </section>
    </section>
    <section class="details d-none">
      <div class="container" id="item-details"></div>
    </section>
    <script src="js/index.js"></script>
  </body>
</html>
